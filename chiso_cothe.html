<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tính chỉ số cân nặng</h1>
    <table>
        <tr>
            <td>Nhập cân nặng: (kg)</td>
            <td><input type="number" id="kilogam"></td>
        </tr>
        <tr>
            <td>Nhập chiều cao: (m)</td>
            <td><input type="number" id="met"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" onclick="kiemtra();" value="Kiểm tra"></td>
        </tr>
    </table>
</body>
<script>
    function kiemtra() {
    let canNang = document.getElementById('kilogam').value;
    let chieuCao = document.getElementById('met').value;
    let bmi = canNang / (chieuCao*chieuCao);
    
    // let result = (bmi < 18) ? document.write("Chỉ số bmi:" + bmi + "Bạn bị thiếu cân") :
    // (bmi < 25) ? document.write("Chỉ số bmi:" + bmi + "Bạn bình thường"):
    // (bmi < 30) ? document.write("Chỉ số bmi:" + bmi + "Bạn bị thừa cân"):
    // document.write("Chỉ số bmi:" + bmi + "Bạn béo phì");
    
    if (bmi < 18.5) {
        document.write("Chỉ số bmi:" + bmi + "Bạn bị thiếu cân");
    } else if (bmi < 25) {
        document.write("Chỉ số bmi:" + bmi + "Bạn bình thường");   
    }
    else if (bmi < 30 ) {
        document.write("Chỉ số bmi:" + bmi + "Bạn bị thừa cân");
    }
    else document.write("Chỉ số bmi:" + bmi + "Bạn béo phì");
}
</script>
</html>
